    <main id="main_contacto">
     <form class="contactos-general" action="">
        <fieldset>
            <legend id="contacto">
                <h3>CONTACTO</h3>
            </legend>
            <p>ESTA CONFORME CON NUESTRO TRABAJO</p>
            SI<input type="radio" name="ESTUVO DE ACUERDO CON NUESTRO TRABAJO" id="">
            NO<input type="radio" name="ESTUVO DE ACUERDO CON NUESTRO TRABAJO" id="">

            <p><h5>NOMBRE Y APELLIDO</h5></p>
            <input type="text" placeholder="NOMBRE Y APELLIDO">
            <p><h5>EMAIL</h5></p>
            <input type="text" placeholder="EMAIL">
            <p><h5>COMENTARIOS</h5></p>
            <textarea name="" id="" cols="30" rows="10" placeholder="INGRESA EL MENSAJE QUE NOS QUIERAS DAR"></textarea>
            
            <p><h6>VALORACION</h6><select name="VALORACION" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select></p>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
            <!-- <input id="boton-enviar" type="submit" value="enviar"> -->

        </fieldset>
     </form>
